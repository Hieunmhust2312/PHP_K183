<!-- khai báo web sử dụng html 5 -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <!-- Giúp sử dụng được mọi loại ngôn ngữ -->
    <meta charset="UTF-8">
    <!-- sử dụng khi co dãn màn hình -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tránh lỗi font khi dùng trình duyệt IE -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css ">
</head>
<body>
    <h2 class="mau_do">Đây là thẻ H2</h2>
    <p id="p1" class="size30">Đây là thẻ P</p>
    <ul>
        <!-- css trong thẻ -->
        <li style="color: blue;font-size: 30px;">Đây là thẻ LI 1</li>
        <li id="li2">Đây là thẻ LI 2</li>
    </ul>
    <!-- tạo 1 thẻ div có class là box 1 -->
    <div class="box1"></div>
    <div class="box2">Đây là box 2</div>
    <div class="box3">Đây là box 3</div>
</body>
</html>
